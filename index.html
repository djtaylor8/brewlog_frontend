<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/index.js" charset="utf-8"></script>
    <script src="src/entry.js" charset="utf-8"></script>
    <script src="src/entryAdapter.js" charset="utf-8"></script>
    <script src="src/user.js" charset="utf-8"></script>
    <script src="src/userAdapter.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <title>Brew Log</title>
</head>
<body>

<div class="sidebar pad2">

<div class="welcome">Brew Log</div>

<!---Login----->
<div id="user-login">
    <a href="#" id="get-started">Click here to get started</a>
    <form id="login" hidden>
        <input type="text" name="user-name" id="user-name" placeholder="Name">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>

<!----Current User-->
<div id="user"></div>

<!---New/Edit Forms----->
<div id="forms-container">

    <form id="new-entry" hidden>
        <textarea name="brewery-notes" id="brewery-notes" placeholder="Add some notes here"></textarea>
        <button type="submit" class="btn btn-secondary ">Submit</button>
    </form>

    <form id="edit-entry" hidden>
        <label for="name">Brewery:</label>
        <input type="text" id="name" name="name" value="">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="">
        <label for="notes">Notes:</label>
        <input type="text" name="notes" id="notes" value="">
        <input type="hidden" id="user_id" name="user_id" value="">
        <button type="submit" class="btn btn-secondary">Submit</button> 
    </form>

</div>

<!----Entry Details---->
<div id="entry">
<div id="entry-details"></div>
    <div id="entry-options">
    <button type="button" id="add-new-form" class="btn btn-secondary" hidden>Add New Brewery</button>
    <button type="button" id="edit-form" class="btn btn-secondary" hidden>Edit</button> 
    <button type="button" id="delete-entry" class="btn btn-secondary" hidden>Delete</button>
    </div>
</div>

<!------Buttons/Navigation---->
<div id="nav" class="">
    <button type="button" id="back" class="btn btn-secondary" hidden>Back</button>
</div>


</div>


<!---Map-->
<div id="map" class="map pad2">Map</div>
 
<!---Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
